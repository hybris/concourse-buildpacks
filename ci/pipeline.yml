      - get: time-cron
        trigger: true

      - get: git-buildpacks-test
        trigger: false

      - task: make-manifest
        config:
          platform: linux
          image: {{docker-hub-task-image}}
          inputs:
            - {name: git-buildpacks-test, path: .}
          run:
            path: ./make-manifest.sh
            args: [ php, prod ]

      - put: cf-prod-php
        resource: cf-prod
        params: { manifest: make-manifest/buildpacks/php/manifest-prod.yml }

  - name: test-ruby-buildpack-stage
    plan:
      - get: time-cron
        trigger: true

      - get: git-buildpacks-test
        trigger: false

      - task: make-manifest
        config:
          platform: linux
          image: {{docker-hub-task-image}}
          inputs:
            - {name: git-buildpacks-test, path: .}
          run:
            path: ./make-manifest.sh
            args: [ ruby, stage ]

      - put: cf-stage-ruby
        resource: cf-stage
        params: { manifest: make-manifest/buildpacks/ruby/manifest-stage.yml }

  - name: test-ruby-buildpack-prod
    plan:
      - get: time-cron
        trigger: true

      - get: git-buildpacks-test
        trigger: false

      - task: make-manifest
        config:
          platform: linux
          image: {{docker-hub-task-image}}
          inputs:
            - {name: git-buildpacks-test, path: .}
