      - get: time-cron
        trigger: true

      - get: git-buildpacks-test
        trigger: false

      - task: make-manifest
        config:
          platform: linux
          image: {{docker-hub-task-image}}
          inputs:
            - {name: git-buildpacks-test, path: .}
          run:
            path: ./make-manifest.sh
            args: [ php, stage ]

      - put: cf-stage-php
        resource: cf-stage
        params: { manifest: make-manifest/buildpacks/php/manifest-stage.yml }

  - name: test-php-buildpack-prod
