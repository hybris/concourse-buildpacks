# fly -t concourse1 configure -c pipeline.yml --vars-from credentials.yml test-buildpacks
---
groups:
  - name: nodejs
    jobs:
      - test-nodejs-buildpack-stage
      - test-nodejs-buildpack-prod

  - name: php
    jobs:
      - test-php-buildpack-stage
      - test-php-buildpack-prod

  - name: ruby
    jobs:
      - test-ruby-buildpack-stage
      - test-ruby-buildpack-prod

  - name: staticfile
    jobs:
      - test-staticfile-buildpack-stage
      - test-staticfile-buildpack-prod

  - name: ci-image
    jobs:
      - build-task-image      
jobs:
  - name: build-task-image
    public: true
    serial: true
    plan:
    - get: pipeline
      resource: git-pipeline-docker-image
      trigger: true
    - get: cf-cli
      trigger: true
    - task: combined
      config:
        platform: linux
        image: docker:///busybox
        inputs:
        - {name: pipeline, path: .}
        - {name: cf-cli, path: ci/ci_image/cf-cli}
        run: {path: echo}
    - put: docker-image
      params:
        build: combined/ci/ci_image

  - name: test-nodejs-buildpack-stage
    plan:
      - get: time-cron
        trigger: true

      - get: git-buildpacks-test
        trigger: false

      - task: make-manifest
        config:
          platform: linux
          image: {{docker-hub-task-image}}
          inputs:
            - {name: git-buildpacks-test, path: .}
          run:
            path: ./make-manifest.sh
            args: [ nodejs, stage ]

      - put: cf-stage-nodejs
        resource: cf-stage
        params: { manifest: make-manifest/buildpacks/nodejs/manifest-stage.yml }

  - name: test-nodejs-buildpack-prod
    plan:
      - get: time-cron
        trigger: true

      - get: git-buildpacks-test
        trigger: false

      - task: make-manifest
        config:
          platform: linux
          image: {{docker-hub-task-image}}
          inputs:
            - {name: git-buildpacks-test, path: .}
          run:
            path: ./make-manifest.sh
            args: [ nodejs, prod ]

      - put: cf-prod-nodejs
        resource: cf-prod
        params: { manifest: make-manifest/buildpacks/nodejs/manifest-prod.yml }


  - name: test-php-buildpack-stage
